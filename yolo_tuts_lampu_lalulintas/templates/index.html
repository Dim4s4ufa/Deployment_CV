<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <h1>Prediksi Warna Lampu Lalu Lintas</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    Upload
    <input type="file" name="img" accept=".jpg,.jpeg,.png">
    <button type="submit">Prediksi</button>

    {% if predicted %}
    <img src={{ url_for('static', filename="predicted.jpg") }} alt="Hasil Prediksi">
    {% endif %}

  </form>
</body>
</html>
